<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App - Two Tier Application</title>
    <style>
        /* General reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.7);
            transform: translateY(-5px);
        }

        h1 {
            color: #ff5722;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            color: #aaa;
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .messages {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }

        .messages p {
            padding: 8px;
            margin-bottom: 10px;
            background-color: #2c2c2c;
            border-radius: 5px;
            color: #fff;
            transition: background 0.2s ease;
        }

        .messages p:hover {
            background-color: #4a4a4a;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 12px 15px;
            font-size: 1rem;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border: 2px solid #ff5722;
            background-color: #444;
        }

        input[type="submit"] {
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff5722, #e65100);
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #e65100, #ff5722);
            transform: translateY(-3px);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.6rem;
            }

            input[type="text"], input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome, Dosto!<br>Let's Build a 2 Tier Flask Application</h1>
        
        <!-- Messages Container -->
        <div class="messages">
            {% for message in messages %}
                <p>{{ message[0] }}</p>
            {% endfor %}
        </div>

        <!-- Message Submission Form -->
        <form id="messageForm">
            <input type="text" name="new_message" placeholder="Enter a new message" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- jQuery Script for AJAX Form Submission -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#messageForm").on("submit", function(event) {
                event.preventDefault();  // Prevent the default form submission

                $.ajax({
                    url: "/submit",
                    type: "POST",
                    data: {
                        new_message: $("input[name='new_message']").val()
                    },
                    success: function(response) {
                        if (response && response.message) {
                            // Append the new message to the list of messages
                            $(".messages").append("<p>" + response.message + "</p>");
                            $("input[name='new_message']").val(""); // Clear input field
                        } else {
                            console.error("Unexpected response format:", response);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("AJAX Error:", status, error);
                    }
                });
            });
        });
    </script>
</body>

</html>
